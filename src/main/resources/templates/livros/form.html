<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livros</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          rel="stylesheet">
</head>
<body>
<div class="container" id="container">
    <h1>Cadastro de Livros</h1>
    <form method="post" th:action="@{/livros}" th:object="${livro}">
        <input th:field="*{id}" type="hidden">
        <label for="titulo">TÃ­tulo</label>
        <input class="form-control" th:field="*{titulo}" type="text">
        <label for="editora">Editora</label>
        <select class="form-control" th:field="*{editora}">
            <option
                    th:each="editora : ${editoras}"
                    th:text="${editora.descricao}"
                    th:value="${editora.id}">
            </option>
        </select>
        <label for="autor">Autor</label>
        <select class="form-control" th:field="*{autor}">
            <option
                    th:each="autor : ${autores}"
                    th:text="${autor.nome}"
                    th:value="${autor.id}">
            </option>
        </select>
        <button class="btn btn-primary mt-4" type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
