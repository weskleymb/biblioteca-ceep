<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
</head>
<body>
    <div id="container" class="container">
        <h1>Cadastro de Livros</h1>
        <form method="post" th:action="@{/livros}" th:object="${livro}">
            <input type="hidden" th:field="*{id}">
            <label for="titulo">TÃ­tulo</label>
            <input class="form-control" type="text" th:field="*{titulo}">
            <label for="editora">Editora</label>
            <select class="form-control" th:field="*{editora}">
                <option
                        th:each="editora : ${editoras}"
                        th:value="${editora.id}"
                        th:text="${editora.descricao}">
                </option>
            </select>
            <label for="autor">Autor</label>
            <select class="form-control" th:field="*{autor}">
                <option
                        th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nome}">
                </option>
            </select>
            <button type="submit" class="btn btn-primary mt-4">Salvar</button>
        </form>
    </div>
</body>
</html>
